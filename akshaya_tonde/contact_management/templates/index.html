<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Contact Management Home Page</title>
</head>

<body>
    <div>
        <h1>Contact Management</h1>
    </div>

    <div class="container">

    <table class="table table-striped">
        <tr>
            <th>Contact Name</th>
            <th>Email</th>
            <th>Created Time</th>
        </tr>
    {% for contact in contact_list%}
        <tr>
            <td><a class="edit" title="" data-toggle="tooltip" data-original-title="Edit"><i class="bi bi-pen"></i></a>
                <a class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i class="bi bi-trash"></i></a>
                {{contact.Contact_name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.CreatedTime}}</td>
        </tr>
    {% endfor %}
    </table>
  </div>
</body>

</html>
