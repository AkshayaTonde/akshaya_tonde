<!DOCTYPE html>
{% extends "base.html"%}
{% block start %}
    <div>
        <h1></h1>
    </div>
    <div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Create a Contact</h2>
       
        <label > {{nameError}} </label>
        <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label" >Name </label>
            <textarea name="name" class="form-control" id="exampleFormControlTextarea1" rows="3" required>{{data.name}}</textarea>
        </div>
        <label > {{emailError}} </label>
        <div class="mb-1">
            <label for="exampleFormControlInput1" class="form-label" >Email </label>
            <input name="emailadd"  type="email" class="form-control"  placeholder="name@example.com" required>
        </div>
        <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label" >Notes</label>
            <textarea name="notes" class="form-control" default="text" rows="6" required></textarea>
        </div>
        <button type="submit" name ="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" name ='cancel' class="btn btn-danger" formnovalidate>Cancel</button>
    </form>
    </div>

{% endblock %}
